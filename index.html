<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Radar Chart for Climate Metrics</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0; 
      padding: 0;
    }
    h1 {
      text-align: center;
      padding-top: 20px;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    #radarChart {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 700px;
      height: 700px;
      position: relative;
    }
    svg {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      /* Improved gradient for a subtle 3D effect */
      background: radial-gradient(circle, #ffffff 0%, #f0f0f0 80%, #e0e0e0 100%);
    }
    .axis-line {
      stroke: #ddd;
      stroke-width: 1.5px;
      transition: stroke 0.2s;
    }
    .grid-circle {
      fill: none;
      stroke: #e0e0e0;
      stroke-dasharray: 3,3;
      stroke-width: 1px;
    }
    .grid-label {
      font-size: 10px;
      fill: #666;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
      user-select: none;
      font-family: sans-serif;
    }
    .radar-area {
      fill: #468499;
      fill-opacity: 0.5;
      stroke: #468499;
      stroke-width: 2.5px;
      transition: fill-opacity 0.3s, stroke-width 0.3s, fill 0.3s;
    }
    .radar-area:hover {
      fill-opacity: 0.7;
      stroke-width: 4px;
      fill: #5e9cb3;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
      z-index: 10;
      transition: opacity 0.3s ease;
      font-family: sans-serif;
    }
    text {
      font-size: 12px;
      fill: #333;
      pointer-events: none;
      user-select: none;
    }
    .axis-label {
      font-size: 13px;
      font-weight: bold;
      fill: #2c3e50;
      font-family: sans-serif;
      /* Improved text rendering for better clarity */
      text-shadow: 0.5px 0.5px 0 rgba(255,255,255,0.8);
    }
    .axis:hover .axis-line {
      stroke: steelblue;
      stroke-width: 2px;
    }
    .data-point {
      fill: steelblue;
      cursor: pointer;
      transition: r 0.2s, fill 0.2s; /* Added fill transition */
    }
    .data-point:hover {
      r: 7px;
      fill: #e67e22; /* Change color on hover */
    }
  </style>
</head>
<body>

<h1>Radar Chart of Normalized Climate Metrics</h1>
<div id="radarChart"></div>
<div class="tooltip" id="radarTooltip"></div>

<script>
  // Link to your CSV
  const csvUrl = "https://gist.githubusercontent.com/mystrycodes/dc37c95ed9bfae8f17cf7a9343174118/raw/390386e2a7b4672d9039ae7473055a4f4d321623/ClimateAndCropProductionMergedAndCleaned";

  // Metrics to include in radar chart
  const climateMetrics = [
    "Avg_Temp (°C)",
    "Precipitation (mm)",
    "Humidity (%)",
    "CO2_Concentration (ppm)",
    "Sea_Surface_Temp (°C)"
  ];

  // Dimensions
  const width = 700, height = 700;
  const margin = { top: 90, right: 90, bottom: 90, left: 90 };
  const radius = Math.min(width, height) / 2 - margin.top;

  const svg = d3.select("#radarChart")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g")
    .attr("transform", `translate(${width/2}, ${height/2})`);

  // Tooltip
  const tooltip = d3.select("#radarTooltip");

  // Helper: Compute centroid of points for tooltip positioning
  function computeCentroid(data, angleSlice, rScale) {
    const points = data.map((d, i) => {
      const angle = angleSlice * i - Math.PI / 2;
      return [rScale(d.normValue) * Math.cos(angle), rScale(d.normValue) * Math.sin(angle)];
    });
    const cx = d3.mean(points, p => p[0]);
    const cy = d3.mean(points, p => p[1]);
    return [cx, cy];
  }

  // Load data from CSV
  d3.csv(csvUrl).then(data => {
    // Convert metric columns to numeric
    data.forEach(d => {
      climateMetrics.forEach(metric => {
        d[metric] = +d[metric];
      });
    });

    // Compute normalized means for each metric
    let metricsData = climateMetrics.map(metric => {
      const values = data.map(d => d[metric]);
      const meanVal = d3.mean(values);
      const [minVal, maxVal] = d3.extent(values);
      const normValue = (maxVal - minVal) ? (meanVal - minVal) / (maxVal - minVal) : 0;
      return { metric, meanVal, normValue };
    });

    // Number of metrics
    const total = metricsData.length;
    // Angle for each axis
    const angleSlice = (2 * Math.PI) / total;

    // Scale for radial
    const rScale = d3.scaleLinear().domain([0, 1]).range([0, radius]);

    // Draw circular grid
    const levels = 5;
    g.selectAll(".grid-circle")
      .data(d3.range(1, levels + 1))
      .join("circle")
      .attr("class", "grid-circle")
      .attr("r", d => (radius / levels) * d);

    // Axis lines & labels
    const axes = g.selectAll(".axis")
      .data(metricsData)
      .join("g")
      .attr("class", "axis")
      .on("mouseover", function(event, d) {
        d3.select(this).select(".axis-line").attr("stroke", "steelblue");
        tooltip.transition().duration(200).style("opacity", 0.9)
          .html(`${d.metric}<br>Mean: ${d.meanVal.toFixed(2)}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 10}px`);
      })
      .on("mouseout", function() {
        d3.select(this).select(".axis-line").attr("stroke", "#ccc");
        tooltip.transition().duration(200).style("opacity", 0);
      });

    // Axis lines
    axes.append("line")
      .attr("class", "axis-line")
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", (d, i) => rScale(1) * Math.cos(angleSlice * i - Math.PI / 2))
      .attr("y2", (d, i) => rScale(1) * Math.sin(angleSlice * i - Math.PI / 2));

    // Axis labels with improved positioning
    axes.append("text")
      .attr("class", "axis-label")
      .attr("x", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        const labelRadius = rScale(1.15);
        return labelRadius * Math.cos(angle);
      })
      .attr("y", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        const labelRadius = rScale(1.15);
        return labelRadius * Math.sin(angle);
      })
      .attr("text-anchor", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return Math.cos(angle) > 0.1 ? "start" : "end";
      })
      .attr("dy", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        const sinVal = Math.sin(angle);
        if (sinVal > 0.9) return "1.2em";
        if (sinVal < -0.9) return "-0.5em";
        return "0.35em";
      })
      .text(d => d.metric);

    // Radial line generator
    const radarLine = d3.lineRadial()
      .radius(d => rScale(d.normValue))
      .angle((d, i) => i * angleSlice)
      .curve(d3.curveCardinalClosed.tension(0.5));

    // Draw the polygon
    const radarArea = g.selectAll(".radar-area")
      .data([metricsData])
      .join("path")
      .attr("class", "radar-area")
      .attr("d", radarLine)
      .on("mouseover", (event, d) => {
        const centroid = computeCentroid(d, angleSlice, rScale);
        tooltip.transition().duration(200).style("opacity", 0.9);
        let tooltipContent = "<div style='font-size: 13px; font-family: sans-serif; color: white;'>";
        d.forEach(m => {
          tooltipContent += `<strong>${m.metric}</strong>: ${m.meanVal.toFixed(2)}<br>`;
        });
        tooltipContent += "</div>";
        tooltip.html(tooltipContent)
          .style("left", (centroid[0] + width/2 - 80) + "px")
          .style("top", (centroid[1] + height/2 - 28) + "px");
        d3.select(event.target)
          .attr("stroke-width", "4px")
          .attr("fill-opacity", 0.7);
      })
      .on("mousemove", (event, d) => {
        const centroid = computeCentroid(d, angleSlice, rScale);
        tooltip
          .style("left", (centroid[0] + width/2 - 80) + "px")
          .style("top", (centroid[1] + height/2 - 28) + "px");
      })
      .on("mouseout", (event, d) => {
        tooltip.transition().duration(500).style("opacity", 0);
        d3.select(event.target)
          .attr("stroke-width", "2.5px")
          .attr("fill-opacity", 0.5);
      })
      .transition()
      .duration(1000)
      .attrTween("d", function(d) {
        // Animate from 0 to actual radius
        let iVal = d3.interpolateArray(d.map(p => ({ ...p, normValue: 0 })), d);
        return function(t) {
          return radarLine(iVal(t));
        };
      });

    // Data points with tooltips
    g.selectAll(".data-point")
      .data(metricsData)
      .join("circle")
      .attr("class", "data-point")
      .attr("r", 0)
      .attr("cx", 0)
      .attr("cy", 0)
      .on("mouseover", function(event, d) {
        d3.select(this).attr("r", 7);
        tooltip.transition().duration(200).style("opacity", 0.9)
          .html(`<strong>${d.metric}</strong><br>
                  Mean: ${d.meanVal.toFixed(2)}<br>
                  Normalized: ${d.normValue.toFixed(2)}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 10}px`);
      })
      .on("mouseout", function() {
        d3.select(this).attr("r", 5);
        tooltip.transition().duration(200).style("opacity", 0);
      })
      .transition()
      .duration(1200)
      .delay((d, i) => 300 + i * 200)
      .attr("r", 5)
      .attr("cx", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(d.normValue) * Math.cos(angle);
      })
      .attr("cy", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(d.normValue) * Math.sin(angle);
      });
  });
</script>
</body>
</html>
