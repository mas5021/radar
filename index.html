<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Radar Chart for Climate Metrics</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* ... (keep existing styles the same) ... */
    .axis-line {
      stroke: #ccc;
      stroke-width: 1px;
      transition: stroke 0.2s;
    }
    .data-point {
      fill: steelblue;
      cursor: pointer;
      transition: r 0.2s;
    }
    .axis:hover .axis-line {
      stroke: steelblue;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

<h1>Radar Chart of Normalized Climate Metrics</h1>
<div id="radarChart"></div>
<div class="tooltip" id="radarTooltip"></div>

<script>
  const csvUrl = "https://gist.githubusercontent.com/mystrycodes/dc37c95ed9bfae8f17cf7a9343174118/raw/390386e2a7b4672d9039ae7473055a4f4d321623/ClimateAndCropProductionMergedAndCleaned";
  const climateMetrics = [
    "Avg_Temp (°C)",
    "Precipitation (mm)",
    "Humidity (%)",
    "CO2_Concentration (ppm)",
    "Sea_Surface_Temp (°C)"
  ];

  const width = 600,
        height = 600;
  const margin = { top: 90, right: 90, bottom: 90, left: 90 };
  const radius = Math.min(width, height) / 2 - margin.top;

  const svg = d3.select("#radarChart")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g")
    .attr("transform", `translate(${width/2}, ${height/2})`);

  const tooltip = d3.select("#radarTooltip");

  d3.csv(csvUrl).then(data => {
    data.forEach(d => {
      climateMetrics.forEach(metric => {
        d[metric] = +d[metric];
      });
    });

    let metricsData = climateMetrics.map(metric => {
      const values = data.map(d => d[metric]);
      const meanVal = d3.mean(values);
      const [minVal, maxVal] = d3.extent(values);
      const normValue = (maxVal - minVal) ? (meanVal - minVal) / (maxVal - minVal) : 0;
      return { metric, meanVal, normValue };
    });

    const total = metricsData.length;
    const angleSlice = (2 * Math.PI) / total;
    const rScale = d3.scaleLinear().domain([0, 1]).range([0, radius]);

    // Grid circles
    g.selectAll(".grid-circle")
      .data(d3.range(1, 6))
      .join("circle")
      .attr("class", "grid-circle")
      .attr("r", d => (radius / 5) * d);

    // Create axis groups
    const axes = g.selectAll(".axis")
      .data(metricsData)
      .join("g")
      .attr("class", "axis")
      .on("mouseover", function(event, d) {
        d3.select(this).select(".axis-line").attr("stroke", "steelblue");
        tooltip.transition().duration(200).style("opacity", 0.9)
          .html(`${d.metric}<br>Mean: ${d.meanVal.toFixed(2)}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 10}px`);
      })
      .on("mouseout", function() {
        d3.select(this).select(".axis-line").attr("stroke", "#ccc");
        tooltip.transition().duration(200).style("opacity", 0);
      });

    // Axis lines
    axes.append("line")
      .attr("class", "axis-line")
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", (d, i) => rScale(1) * Math.cos(angleSlice * i - Math.PI / 2))
      .attr("y2", (d, i) => rScale(1) * Math.sin(angleSlice * i - Math.PI / 2));

    // Axis labels with improved positioning
    axes.append("text")
      .attr("class", "axis-label")
      .attr("x", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(1.3) * Math.cos(angle);
      })
      .attr("y", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(1.3) * Math.sin(angle);
      })
      .attr("text-anchor", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return Math.cos(angle) > 0 ? "start" : "end";
      })
      .attr("dy", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        const sinVal = Math.sin(angle);
        if (sinVal > 0.9) return "1.2em";   // Bottom
        if (sinVal < -0.9) return "-0.5em"; // Top
        return "0.35em";
      })
      .text(d => d.metric);

    // Radar area
    const radarLine = d3.lineRadial()
      .radius(d => rScale(d.normValue))
      .angle((d, i) => i * angleSlice)
      .curve(d3.curveLinearClosed);

    g.selectAll(".radar-area")
      .data([metricsData])
      .join("path")
      .attr("class", "radar-area")
      .attr("d", radarLine)
      .on("mouseover", function() {
        d3.select(this).attr("stroke-width", "3px");
      })
      .on("mouseout", function() {
        d3.select(this).attr("stroke-width", "2px");
      })
      .transition()
      .duration(1000)
      .attrTween("d", function(d) {
        const interpolate = d3.interpolateArray(
          d.map(() => ({ normValue: 0 })), 
          d
        );
        return t => radarLine(interpolate(t));
      });

    // Data points with tooltips
    g.selectAll(".data-point")
      .data(metricsData)
      .join("circle")
      .attr("class", "data-point")
      .attr("cx", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(d.normValue) * Math.cos(angle);
      })
      .attr("cy", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(d.normValue) * Math.sin(angle);
      })
      .attr("r", 4)
      .on("mouseover", function(event, d) {
        d3.select(this).attr("r", 6);
        tooltip.transition().duration(200).style("opacity", 0.9)
          .html(`<strong>${d.metric}</strong><br>
                 Mean: ${d.meanVal.toFixed(2)}<br>
                 Normalized: ${d.normValue.toFixed(2)}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 10}px`);
      })
      .on("mouseout", function() {
        d3.select(this).attr("r", 4);
        tooltip.transition().duration(200).style("opacity", 0);
      });
  });
</script>
</body>
</html>
