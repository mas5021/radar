<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Radar Chart for Climate Metrics</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0; 
      padding: 0;
    }
    h1 {
      text-align: center;
      padding-top: 20px;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    #radarChart {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 600px;
      height: 600px;
      position: relative;
    }
    /* A subtle radial gradient for extra visual appeal */
    svg {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
    }
    .axis-line {
      stroke: #ddd;
      stroke-width: 1.5px;
      transition: stroke 0.2s;
    }
    .grid-circle {
      fill: none;
      stroke: #e0e0e0;
      stroke-dasharray: 3,3;
      stroke-width: 1px;
    }
    /* Labels for each circular grid ring */
    .grid-label {
      font-size: 10px;
      fill: #666;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
      user-select: none;
    }
    .radar-area {
      fill: #468499;
      fill-opacity: 0.5;
      stroke: #468499;
      stroke-width: 2.5px;
      transition: fill-opacity 0.3s, stroke-width 0.3s, fill 0.3s;
    }
    .radar-area:hover {
      fill-opacity: 0.7;
      stroke-width: 4px;
      fill: #5e9cb3;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    text {
      font-size: 12px;
      fill: #333;
      pointer-events: none;
      user-select: none;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
      fill: #2c3e50;
      font-family: sans-serif;
    }
    .axis:hover .axis-line {
      stroke: steelblue;
      stroke-width: 2px;
    }
    .data-point {
      fill: steelblue;
      cursor: pointer;
      transition: r 0.2s;
    }
    .data-point:hover {
      r: 6px;
    }
  </style>
</head>
<body>

<h1>Radar Chart of Normalized Climate Metrics</h1>
<div id="radarChart"></div>
<div class="tooltip" id="radarTooltip"></div>

<script>
  // CSV link (make sure it's publicly accessible)
  const csvUrl = "https://gist.githubusercontent.com/mystrycodes/dc37c95ed9bfae8f17cf7a9343174118/raw/390386e2a7b4672d9039ae7473055a4f4d321623/ClimateAndCropProductionMergedAndCleaned";

  // Metrics to include
  const climateMetrics = [
    "Avg_Temp (°C)",
    "Precipitation (mm)",
    "Humidity (%)",
    "CO2_Concentration (ppm)",
    "Sea_Surface_Temp (°C)"
  ];

  // Dimensions and margins
  const width = 600,
        height = 600;
  const margin = { top: 90, right: 90, bottom: 90, left: 90 };
  const radius = Math.min(width, height) / 2 - margin.top;

  // Create SVG and group container
  const svg = d3.select("#radarChart")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g")
    .attr("transform", `translate(${width/2}, ${height/2})`);

  // Tooltip
  const tooltip = d3.select("#radarTooltip");

  // Helper: compute centroid for positioning the tooltip on the polygon
  function computeCentroid(data, angleSlice, rScale) {
    const points = data.map((d, i) => {
      const angle = angleSlice * i - Math.PI / 2;
      return [rScale(d.normValue) * Math.cos(angle), rScale(d.normValue) * Math.sin(angle)];
    });
    const cx = d3.mean(points, p => p[0]);
    const cy = d3.mean(points, p => p[1]);
    return [cx, cy];
  }

  d3.csv(csvUrl).then(data => {
    // Convert metric columns to numeric
    data.forEach(d => {
      climateMetrics.forEach(metric => {
        d[metric] = +d[metric];
      });
    });

    // Compute normalized means for each metric
    const metricsData = climateMetrics.map(metric => {
      const values = data.map(d => d[metric]);
      const meanVal = d3.mean(values);
      const [minVal, maxVal] = d3.extent(values);
      const normValue = (maxVal - minVal) ? (meanVal - minVal) / (maxVal - minVal) : 0;
      return { metric, meanVal, normValue };
    });

    // Setup angle and radius scales
    const total = metricsData.length;
    const angleSlice = (2 * Math.PI) / total;
    const rScale = d3.scaleLinear().domain([0, 1]).range([0, radius]);

    // Number of grid levels
    const levels = 5;

    // 1) Animate circular grid rings from 0 to target radius
    g.selectAll(".grid-circle")
      .data(d3.range(1, levels + 1))
      .join("circle")
      .attr("class", "grid-circle")
      .attr("r", 0)  // Start at 0
      .transition()
      .duration(800)
      .delay((d, i) => i * 200)
      .attr("r", d => (radius / levels) * d);

    // 2) Add numeric labels for each ring
    //    so users can see approximate radial values
    g.selectAll(".grid-label")
      .data(d3.range(1, levels + 1))
      .join("text")
      .attr("class", "grid-label")
      .attr("x", 0)
      .attr("y", 0)
      .text("") // Start blank, fade in text
      .transition()
      .duration(800)
      .delay((d, i) => 800 + i * 200)
      .attr("y", d => -(radius / levels) * d)
      .tween("text", function(d) {
        const iVal = d3.interpolate(0, d / levels);
        return function(t) {
          // Show ring values (e.g., 0.2, 0.4, 0.6, etc.)
          this.textContent = iVal(t).toFixed(1);
        };
      });

    // 3) Build axes: group each axis + label
    const axes = g.selectAll(".axis")
      .data(metricsData)
      .join("g")
      .attr("class", "axis");

    // 4) Animate each axis line outward
    axes.append("line")
      .attr("class", "axis-line")
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 0)
      .attr("y2", 0)
      .transition()
      .duration(600)
      .delay((d, i) => i * 250)
      .attr("x2", (d, i) => rScale(1) * Math.cos(angleSlice * i - Math.PI / 2))
      .attr("y2", (d, i) => rScale(1) * Math.sin(angleSlice * i - Math.PI / 2));

    // 5) Axis labels (positioned at 1.15 radius)
    axes.append("text")
      .attr("class", "axis-label")
      .attr("x", 0)
      .attr("y", 0)
      .transition()
      .duration(1000)
      .delay((d, i) => 500 + i * 250)
      .attr("x", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(1.15) * Math.cos(angle);
      })
      .attr("y", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(1.15) * Math.sin(angle);
      })
      .attr("text-anchor", (d, i) => {
        // Decide anchor based on angle
        const angle = angleSlice * i - Math.PI / 2;
        return Math.cos(angle) > 0.1 ? "start" : "end";
      })
      .tween("text", function(d) {
        // Fade in text as we animate
        const textElem = d3.select(this);
        return function(t) {
          textElem.text(d.metric);
        };
      });

    // 6) Radar polygon (using cardinal closed curve for a smoother shape)
    const radarLine = d3.lineRadial()
      .radius(d => rScale(d.normValue))
      .angle((d, i) => i * angleSlice)
      .curve(d3.curveCardinalClosed.tension(0.5));

    const radarArea = g.selectAll(".radar-area")
      .data([metricsData])
      .join("path")
      .attr("class", "radar-area")
      .attr("d", radarLine)
      .on("mouseover", (event, d) => {
        const centroid = computeCentroid(d, angleSlice, rScale);
        tooltip.transition().duration(200).style("opacity", 0.9);
        let content = "<div style='font-size: 13px; font-family: sans-serif; color: white;'>";
        d.forEach(m => {
          content += `<strong>${m.metric}</strong>: ${m.meanVal.toFixed(2)}<br>`;
        });
        content += "</div>";
        tooltip.html(content)
          .style("left", (centroid[0] + width/2 - 80) + "px")
          .style("top", (centroid[1] + height/2 - 28) + "px");
        d3.select(event.target)
          .attr("stroke-width", "4px")
          .attr("fill-opacity", 0.7);
      })
      .on("mousemove", (event, d) => {
        const centroid = computeCentroid(d, angleSlice, rScale);
        tooltip
          .style("left", (centroid[0] + width/2 - 80) + "px")
          .style("top", (centroid[1] + height/2 - 28) + "px");
      })
      .on("mouseout", (event, d) => {
        tooltip.transition().duration(500).style("opacity", 0);
        d3.select(event.target)
          .attr("stroke-width", "2.5px")
          .attr("fill-opacity", 0.5);
      })
      .transition()
      .duration(1000)
      .attrTween("d", function(d) {
        // Animate from zero radius outward
        const startData = d.map(p => ({ ...p, normValue: 0 }));
        const iVal = d3.interpolateArray(startData, d);
        return function(t) {
          return radarLine(iVal(t));
        };
      });

    // 7) Individual data points
    g.selectAll(".data-point")
      .data(metricsData)
      .join("circle")
      .attr("class", "data-point")
      .attr("r", 0) // Start with radius 0
      .attr("cx", 0)
      .attr("cy", 0)
      .on("mouseover", function(event, d) {
        d3.select(this).attr("r", 7);
        tooltip.transition().duration(200).style("opacity", 0.9)
          .html(`<strong>${d.metric}</strong><br>
                 Mean: ${d.meanVal.toFixed(2)}<br>
                 Normalized: ${d.normValue.toFixed(2)}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 10}px`);
      })
      .on("mouseout", function() {
        d3.select(this).attr("r", 5);
        tooltip.transition().duration(200).style("opacity", 0);
      })
      .transition()
      .duration(1200)
      .delay((d, i) => 300 + i * 200)
      .attr("r", 5)
      .attr("cx", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(d.normValue) * Math.cos(angle);
      })
      .attr("cy", (d, i) => {
        const angle = angleSlice * i - Math.PI / 2;
        return rScale(d.normValue) * Math.sin(angle);
      });
  });
</script>
</body>
</html>
